<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 전체 선택자 */
        * {
            margin: 0;
            font-family: '굴림';
        }

        /* 태그 선택자 */
        div {
            border: 2px solid red;
        }
        span {
            color: blue;
            font-size: 20px;
        }

        /* 클래스 선택자 */
        .positive {
            font-weight: bold;
            background-color: yellow;
        }
        .positives {
            font-weight: bold;
            background-color: pink;
        }
        .negative {
            color: silver;
            font-size: 10px;
        }
        .negatives {
            color: red;
            font-size: 30px;
        }

        /* 하위 선택자 */
        .myDiv span {
            color: green;
            font-size: 24px;
        }

        /* 자식 선택자 */
        .myDiv > span {
            color: green;
            font-size: 16px;
        }

        /* 아이디 선택자 */
        #bas {
            color: #664599;
            font-size: 26px;
        }

        /* 다중 선택자 */
        li.myclass, li .myclass {
            color: #FFFF00;
            font-size: 50px;
        }
    </style>
    <title>CSS 선택자 예제</title>
</head>
<body>
    <!-- 태그 선택자 -->
    <div>This is a div.</div>

    <!-- 클래스 선택자 -->
    <p class="positive">This is positive.</p>
    <p class="positives">This is positives.</p>
    <p class="negative">This is negative.</p>
    <p class="negatives">This is negatives.</p>

    <!-- 하위 선택자 -->
    <div class="myDiv">
        <span>This is a span inside myDiv.</span>
    </div>

    <!-- 자식 선택자 -->
    <div class="myDiv">
        <span>This is a direct child span of myDiv.</span>
        <p>This is not a direct child.</p>
    </div>

    <!-- 아이디 선택자 -->
    <p id="bas">This has the ID 'bas'.</p>

    <!-- 다중 선택자 -->
    <ul>
        <li class="myclass">Football</li>
        <li><span class="myclass">Volleyball</span></li>
    </ul>
</body>
</html>

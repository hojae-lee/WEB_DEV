<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 쇼핑몰 - 상품 수정</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/logo.png" alt="logo" />
        <h1>쇼핑몰 이름</h1>
      </div>
      <nav>
        <ul>
          <li><a href="../home/index.html">홈</a></li>
          <li><a href="#">상품 등록</a></li>
          <li><a href="#">장바구니</a></li>
          <li><a href="#">마이페이지</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="register">
        <h2>상품 등록</h2>
        <form id="productForm">
          <label for="productName">상품 이름:</label>
          <input type="text" id="productName" name="productName" required />
          <br />
          <label for="productPrice">가격:</label>
          <input type="number" id="productPrice" name="productPrice" required />
          <br />
          <label for="productImage">이미지 URL:</label>
          <input type="text" id="productImage" name="productImage" required />
          <br />
          <button type="submit">상품 등록</button>
        </form>
      </section>
    </main>
    <script src="../assets/js/api.js"></script>
    <script>
      // 첫 페이지 로드 시 상품 조회가 되게끔 할거에요.
      window.addEventListener("load", function () {
        // URL 에서 쿼리스트링 값 가져오기
        var queryParams = new URLSearchParams(window.location.search);
        var id = queryParams.get("id");
        var root = "../home/index.html";

        // 예외 처리 방법
        if (!id) {
          alert("잘못된 접근 입니다.");
          location.href = root;
          return;
        }

        var products = getProducts();
        var container = document.querySelector(".container");

        // 상품 조회
        document.getElementById("productName").value;
        document.getElementById("productPrice").value;
        document.getElementById("productImage").value;

        // 상품 정보 배열을 순회하며 상품 요소 생성
        // 상품 등록 폼
        var productForm = document.getElementById("productForm");

        // 상품 등록 이벤트 처리
        productForm.addEventListener("submit", function (event) {
          event.preventDefault(); // 기본 제출 이벤트 방지

          // 입력된 정보 가져오기
          var productName = document.getElementById("productName").value;
          var productPrice = document.getElementById("productPrice").value;
          var productImage = document.getElementById("productImage").value;

          // 새로운 상품 객체 생성
          var newProduct = {
            name: productName,
            price: productPrice,
            image: productImage,
            index: id,
          };

          products[id] = newProduct;

          localStorage.setItem("products", JSON.stringify(products));

          alert("상품이 수정되었습니다.");

          // 입력 필드 초기화
          location.href = root;
        });
      });
    </script>
  </body>
</html>

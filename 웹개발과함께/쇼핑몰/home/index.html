    <header>
      <div class="logo">
        <img src="../img/logo.png" alt="logo" />

      <nav>

        </ul>
      </nav>

    <main>
      <section class="intro">
        <h2>쇼핑몰 소개</h2>
        <p>
          쇼핑몰은 고객들에게 최상의 서비스를 제공합니다. 다양한 상품을
          만나보세요.
        </p>
      </section>
      <div>
        <button type="button" onclick="removeAll()">전체 삭제</button>
      </div>
      <div class="container">
        <!-- <div class="item">
          <img src="../img/product1.png" alt="상품1" />

          <p>가격: $10</p>
        </div>
        <div class="item">
          <img src="../img/product2.png" alt="상품2" />
          <h3>상품 2</h3>
          <p>가격: $15</p>
        </div>
        <div class="item">

        </div> -->
      </div>
    </main>
    <script src="../assets/js/register.js"></script>
    <script src="../assets/js/api.js"></script>
    <script>
      // 첫 페이지 로드 시 상품 조회가 되게끔 할거에요.
      window.addEventListener("load", function () {
        var container = document.querySelector(".container");
        var products = getProducts();

        if (products.length === 0) {
          container.innerHTML = "<h2>상품이 없습니다.</h2>";
          return;
        }

        // 상품 정보 배열을 순회하며 상품 요소 생성
        for (var i = 0; i < products.length; i++) {
          var product = products[i];
          register(container, product);
        }
      });
    </script>
  </body>
